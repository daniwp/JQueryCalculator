<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="col-md-6">
    <div id="container">
        <div id="display-container">
            <p id="expression"></p>
            <p id="display"></p>
        </div>

        <div data-value="7" class="btn"><span>7</span></div>
        <div data-value="8" class="btn"><span>8</span></div>
        <div data-value="9" class="btn"><span>9</span></div>
        <div data-operation="/" class="btn"><span>/</span></div>

        <div data-value="4" class="btn"><span>4</span></div>
        <div data-value="5" class="btn"><span>5</span></div>
        <div data-value="6" class="btn"><span>6</span></div>
        <div data-operation="*" class="btn"><span>*</span></div>

        <div data-value="1" class="btn"><span>1</span></div>
        <div data-value="2" class="btn"><span>2</span></div>
        <div data-value="3" class="btn"><span>3</span></div>
        <div data-operation="-" class="btn"><span>-</span></div>

        <div data-value="0" class="btn"><span>0</span></div>
        <div data-value="." class="btn"><span>.</span></div>
        <div data-operation="+" class="btn"><span>+</span></div>
        <div data-operation="=" class="btn"><span>=</span></div>

        <div data-clear="clear" class="btn-full"><span>C</span></div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
